<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Calculadora de Quebra</title>
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
		crossorigin="anonymous">
	<link 
		href="https://fonts.googleapis.com/icon?family=Material+Icons" 
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="card outer-card">
		<div class="card-body">

			<input 
			type="number" 
			placeholder="Quantidade de quebra em KG" 
			class="form-control"
			oninput="//this.value=this.value.slice(0,this.maxLength)"
			maxlength="6"
			id="breakInput">

			<div class="spacer"></div>

			<div class="card">
				<div class="card-body">
					<h6 class="fw-bold">Tamanho da peça</h6>

					<div class="btn-group w-100" role="group">
						<input 
							type="radio" 
							value=22.38 
							name="tile-size" 
							class="btn-check" 
							id="49x99" 
							checked>
						<label 
							class="btn btn-outline-primary" 
							for="49x99">49x99</label>
						<input 
							type="radio" 
							value=21.19 
							name="tile-size" 
							class="btn-check" 
							id="50x100">
						<label 
							class="btn btn-outline-primary" 
							for="50x100">50x100</label>
						<input 
							type="radio" 
							value=23.08 
							name="tile-size" 
							class="btn-check" 
							id="60x120">
						<label 
							class="btn btn-outline-primary" 
							for="60x120">60x120</label>
						<input 
							type="radio" 
							value=20.62 
							name="tile-size" 
							class="btn-check" 
							id="60x60">
						<label 
							class="btn btn-outline-primary" 
							for="60x60">60x60</label>
						<input 
							type="radio" 
							value=22.18 
							name="tile-size" 
							class="btn-check" 
							id="84x84">
						<label 
							class="btn btn-outline-primary" 
							for="84x84">84x84</label>
					</div>

					<div class="spacer"></div>
					
					<h6 class="fw-bold">Recipiente</h6>

					<div class="btn-group w-100" role="group">
						<input 
							type="radio" 
							value=66
							name="recipent" 
							class="btn-check" 
							id="plataforma" 
							checked>
						<label 
							class="btn btn-outline-primary" 
							for="plataforma">Plataforma<br>(66 kg)</label>
						<input 
							type="radio" 
							value=30
							name="recipent" 
							class="btn-check" 
							id="palete">
						<label 
							class="btn btn-outline-primary" 
							for="palete">Palete<br>(30 kg)</label>
						<input 
							type="radio" 
							value=310
							name="recipent" 
							class="btn-check" 
							id="latao">
						<label 
							class="btn btn-outline-primary" 
							for="latao">Latão<br>(310 kg)</label>
						<input 
							type="radio" 
							value=0 
							name="recipent" 
							class="btn-check" 
							id="nenhum">
						<label 
							class="btn btn-outline-primary" 
							for="nenhum">Nenhum<br>(0 kg)</label>
					</div>
				</div>
			</div>

			<div class="spacer"></div>

			<div class="card">
				<div class="card-body">
					<div class="d-flex flex-row justify-content-between">
						<div class="text-start">
							<h6>Peso</h6>
							<h2 class="fw-bold" id="weightResult">0 kg</h2>
						</div>

						<div class="text-end">
							<h6>Metragem</h6>
							<h2 class="fw-bold" id="metreageResult">0.00 m²</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
		crossorigin="anonymous"></script>
	
	<script src="main.js"></script>
			
</body>

</html>
